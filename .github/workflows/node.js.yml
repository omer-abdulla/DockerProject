name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t your-dockerhub-username/docker1098:latest .

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        run: docker push your-dockerhub-omer07/docker1098:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up SSH connection to EC2 instance
        uses: appleboy/ssh-action@master

      - name: Pull Docker image from Docker Hub on EC2 instance
        run: |
          docker login -u your-dockerhub-username -p ${{ secrets.DOCKER_PASSWORD }}
          docker pull your-dockerhub-username/docker1098:latest

      - name: Run Docker container on EC2 instance
        run: |
          docker run -d -p 4500:4500 your-dockerhub-username/docker1098:latestdockerhub-username/docker1098:latest
