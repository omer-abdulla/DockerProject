name: Publish Docker Image to Docker Hub

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/docker1098:1
       
      - name: Docker Push 
        run: docker push ${{ secrets.DOCKER_USERNAME }}/docker1098:1

       - name: Login to EC2
      uses: aws-actions/connect-to-ec2@v1
      with:
        instance-ids: i-0c7334250f0d833fa
        
    - name: Install Docker node module
      run: sudo yum install docker

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            
    - name: Pull Docker image 
      run: docker pull msdhoni:latest

    - name: Run Docker container
      run: docker run -d -p 4500:4500 msdhoni:latest
