on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t omer07/devopshub .
      - name: Publish image to docker hub
        run: docker push omer07/devopshub:latest
        
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull omer07/devopshub:latest
      - name: Delete old container
        run: docker rm -f devopshub-container
      - name: Run docker container
        run: docker run -d -p 7500:7500 --name devopshub-container omer07/devopshub
